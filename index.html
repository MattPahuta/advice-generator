<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <section id="advice-container" class="advice-container">
      <div class="advice-inner">
        <p class="advice-id">Advice #<span id="advice-id"></span></p>
        <h1 id="advice-text" class="advice-text"></h1>
        <picture>
          <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg">
          <img class="divider" src="./images/pattern-divider-mobile.svg" alt="">
        </picture> 
        <a id="advice-btn" class="advice-btn">
          <img class="dice-icon" src="./images/icon-dice.svg" alt="dice icon">
        </a>
      </div>
    </section>
  </main>

  <script src="./js/app.js"></script>
</body>
</html>
